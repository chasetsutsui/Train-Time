<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- link to jqery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!-- link to moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Anytime is Train Time!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thread>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (minutes) </th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thread>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title"><strong>Add A Train</strong></h2>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput">
                        </div>
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="firstTrainInput">
                        </div>
                        <div class="form-group">
                            <label for="">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-info" id="addTrainBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="assets/javascript/logic.js"></script>

<body>

</body>

</html>
